<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON圧縮/整形ツール - Develop Tools</title>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">        
        <h1>JSON圧縮 / 整形ツール</h1>
        
        <section>
            <h2>JSONを入力してください:</h2>
            <textarea id="inputText" placeholder="JSON文字列を入力してください..."></textarea>
            <div class="button-group">
                <button class="btn btn-primary" onclick="TOOL.jsonCompressor.compressJson()">🗜️ JSON圧縮（1行化）</button>
                <button class="btn btn-primary" onclick="TOOL.jsonCompressor.formatJson()">📋 JSON整形</button>
                <button class="btn btn-secondary" onclick="TOOL.common.clearText('inputText,outputText')">🗑️ クリア</button>
            </div>
        </section>

        <section>
            <h2>結果:</h2>
            <textarea id="outputText" readonly placeholder="結果がここに表示されます..."></textarea>
            <div class="button-group">
                <button class="btn btn-copy" onclick="TOOL.common.copyToClipboard('outputText')">📋 結果をコピー</button>
            </div>
        </section>
    </div>

    <script src="../common/utils.js"></script>
    <script src="../common/backToHome.js"></script>
    <script src="./main.js"></script>

</body>
</html>
